<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .user-selector {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .user-selector h2 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .user-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .user-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .user-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .user-btn.active {
            background: #667eea;
            color: white;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .card-content {
            color: #333;
            line-height: 1.6;
        }

        .card-content p {
            margin-bottom: 10px;
        }

        .card-content strong {
            color: #667eea;
        }

        .update-form {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .update-form.active {
            display: block;
        }

        .update-form h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .empty-state {
            color: #999;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¬ Lab Dashboard</h1>

        <div class="user-selector">
            <h2>Select User</h2>
            <div class="user-buttons">
                <button class="user-btn" data-user-id="123" data-user-name="Alice">Alice (123)</button>
                <button class="user-btn" data-user-id="999" data-user-name="James">James (999)</button>
            </div>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="card">
                <h3>ðŸ“‹ Project</h3>
                <div id="project-content" class="card-content">
                    <p class="empty-state">No project data available</p>
                </div>
            </div>

            <div class="card">
                <h3>ðŸ’§ Wet Lab Update</h3>
                <div id="wet-content" class="card-content">
                    <p class="empty-state">No wet update available</p>
                </div>
            </div>

            <div class="card">
                <h3>ðŸŒµ Dry Lab Update</h3>
                <div id="dry-content" class="card-content">
                    <p class="empty-state">No dry update available</p>
                </div>
            </div>
        </div>

        <div id="update-form" class="update-form">
            <h3>âž• Add New Update</h3>
            <form id="updateForm">
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="text" id="data" name="data" required placeholder="Enter data value">
                </div>
                <div class="form-group">
                    <label for="text-update">Text Update:</label>
                    <textarea id="text-update" name="text-update" required placeholder="Enter your update description"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Update</button>
                <div id="message" class="message"></div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let currentUserId = null;

        // User selection
        document.querySelectorAll('.user-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentUserId = btn.dataset.userId;
                await loadDashboard(currentUserId);
            });
        });

        // Load dashboard data
        async function loadDashboard(userId) {
            try {
                const response = await fetch(`${API_BASE}/users/${userId}/dashboard`);
                const data = await response.json();

                if (response.ok) {
                    displayDashboard(data);
                    document.getElementById('dashboard').classList.add('active');
                    document.getElementById('update-form').classList.add('active');
                } else {
                    showMessage(data.error || 'Error loading dashboard', 'error');
                }
            } catch (error) {
                showMessage('Failed to connect to server', 'error');
            }
        }

        // Display dashboard data
        function displayDashboard(data) {
            // Project
            const projectContent = document.getElementById('project-content');
            if (data.project) {
                projectContent.innerHTML = `
                    <p><strong>Name:</strong> ${data.project.Name || 'N/A'}</p>
                    <p><strong>Description:</strong> ${data.project.description || 'N/A'}</p>
                `;
            } else {
                projectContent.innerHTML = '<p class="empty-state">No project data available</p>';
            }

            // Wet Update
            const wetContent = document.getElementById('wet-content');
            if (data.wet_update && Object.keys(data.wet_update).length > 0) {
                wetContent.innerHTML = `
                    <p><strong>Data:</strong> ${data.wet_update.Data || 'N/A'}</p>
                    <p><strong>Update:</strong> ${data.wet_update.Text_Update || 'N/A'}</p>
                `;
            } else {
                wetContent.innerHTML = '<p class="empty-state">No wet update available</p>';
            }

            // Dry Update
            const dryContent = document.getElementById('dry-content');
            if (data.dry_update && Object.keys(data.dry_update).length > 0) {
                dryContent.innerHTML = `
                    <p><strong>Data:</strong> ${data.dry_update.Data || 'N/A'}</p>
                    <p><strong>Update:</strong> ${data.dry_update.Text_Update || 'N/A'}</p>
                `;
            } else {
                dryContent.innerHTML = '<p class="empty-state">No dry update available</p>';
            }
        }

        // Form submission
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentUserId) {
                showMessage('Please select a user first', 'error');
                return;
            }

            const data = document.getElementById('data').value.trim();
            const textUpdate = document.getElementById('text-update').value.trim();

            try {
                const response = await fetch(`${API_BASE}/users/${currentUserId}/updates`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        Data: data,
                        Text_Update: textUpdate
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Update submitted successfully!', 'success');
                    document.getElementById('updateForm').reset();
                    // Reload dashboard
                    await loadDashboard(currentUserId);
                } else {
                    showMessage(result.error || 'Error submitting update', 'error');
                }
            } catch (error) {
                showMessage('Failed to connect to server', 'error');
            }
        });

        // Show message
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
